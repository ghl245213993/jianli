<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">首页</a>
            <a href="projects.html">项目</a>
            <a href="auth.html">登录</a>
            <a href="blog.html">博客</a>
        </nav>
    </header>
    
    <div class="blog-header">
        <h1>我的博客</h1>
    </div>

    <main>
        <section class="semantic-examples">
            <h2>语义化标签示例</h2>
            
            <nav class="example-nav">
                <h3>导航示例 (nav)</h3>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </nav>

            <article class="example-article">
                <h3>文章示例 (article)</h3>
                <p>这是一个独立的文章内容块，可以包含标题、段落、图片等。</p>
                <p>article标签用于表示独立的内容块，如博客文章、新闻文章等。</p>
            </article>

            <section class="example-section">
                <h3>区块示例 (section)</h3>
                <p>section标签用于对文档内容进行分组，通常包含一个标题。</p>
                <p>每个section应该有一个明确的主题或目的。</p>
            </section>
        </section>

        <section id="about">
            <h2>个人介绍</h2>
            <p>这里写个人介绍内容...</p>
        </section>

        <section id="gallery">
            <h2>图片展示</h2>
            <div class="image-grid">
                <!-- 图片区域 -->
                <img src="placeholder.jpg" alt="图片1">
                <img src="placeholder.jpg" alt="图片2">
                <img src="placeholder.jpg" alt="图片3">
            </div>
        </section>

        <section id="comments">
            <h2>留言区</h2>
            <form>
                <textarea placeholder="留下你的评论..."></textarea>
                <button type="submit">提交</button>
            </form>
            <div class="comment-list">
                <!-- 留言列表 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 我的个人网站</p>
    </footer>
</body>
</html>
