            <h1>这是h1标题 - 最重要的标题</h1>
            <h2>这是h2标题 - 次重要标题</h2>
            <h3>这是h3标题 - 第三级标题</h3>
            <h4>这是h4标题 - 第四级标题</h4>
            <h5>这是h5标题 - 第五级标题</h5>
            <h6>这是h6标题 - 最不重要的标题</h6>
            <p>这些标题展示了HTML中标题标签的层次结构，h1最重要，h6最不重要。搜索引擎和屏幕阅读器会根据标题的层次来理解页面结构。</p>
        </section>
